<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine - MS Jonony Medical Store</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="style/logo.png" type="image/x-icon">

    <!-- External CSS -->
    <link rel="stylesheet" href="style/add_medicine.css">
</head>

<body>
    <!-- ===============================
         HEADER SECTION
    ================================ -->
    <header>
        MS JONONY MEDICAL STORE
    </header>

    <!-- ===============================
         NAVIGATION SECTION
    ================================ -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a class="active" href="#">Add Medicine</a></li>
            <li><a href="#">Medicine</a></li>
            <li><a href="#">Sell Medicine</a></li>
            <li><a href="#">Customer</a></li>
            <li><a href="#">Business Report</a></li>
            <li><a href="#">Log Out</a></li>
        </ul>
    </nav>

    <!-- ===============================
         MAIN CONTENT SECTION
    ================================ -->
    <main>
        <div class="container">
            <h2>Add New Medicine</h2>
           <!-- <p class="subtitle">Fill in the details below to add a new medicine to your inventory</p>-->
            
            <div class="form-container">
                <div class="supplier-info">
                    <form>
                        <h3>Supplier Information</h3>

                        <div class="form-group">
                            <label for="supplier-name">Supplier Name</label>
                            <input type="text" id="supplier-name" placeholder="Enter supplier name" required>
                        </div>

                        <div class="form-group">
                            <label for="shop-name">Shop Name</label>
                            <input type="text" id="shop-name" placeholder="Enter supplier shop name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="supplier-contact">Supplier Contact</label>
                            <input type="tel" id="supplier-contact" placeholder="Enter supplier contact number" required>
                        </div>
                    </form>
                </div>
                
                <div class="medicine-info">
                    <form>
                        <h3>Medicine Information</h3>

                        <div class="form-group">
                            <label for="medicine-name">Medicine Name</label>
                            <input type="text" id="medicine-name" placeholder="Enter medicine name" required>
                        </div>

                        <div class="form-group">
                            <label for="company-name">Company Name</label>
                            <input type="text" id="company-name" placeholder="Enter company name" required>
                        </div>

                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" placeholder="Enter quantity" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="Expire Date">Expire Date</label>
                            <input type="date" id="Expire Date" placeholder="Enter Date" min="1" required>
                        </div>


                        <div class="form-row">
                            <div class="form-group half-width">
                                <label for="buy-price">Buy Price (৳)</label>
                                <input type="number" id="buy-price" placeholder="Buy price" min="0" step="0.01" required>
                            </div>

                            <div class="form-group half-width">
                                <label for="sell-price">Sell Price (৳)</label>
                                <input type="number" id="sell-price" placeholder="Sell price" min="0" step="0.01" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-btn">Add Medicine</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- ===============================
         FOOTER SECTION
    ================================ -->

    </footer>
</body>
</html>
